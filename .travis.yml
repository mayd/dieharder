language: c
sudo: false
dist: bionic
os:
  - linux
  #- osx
addons:
  apt:
    packages:
      - libgsl-dev
      - texlive
      - ghostscript
matrix:
  fast_finish: true
  include:
    - compiler: gcc
      env: ASAN=1
    - compiler: gcc
      env: DISTCHECK=1
    - compiler: gcc
    - compiler: clang

branches:
  except:
    - appveyor
    - /^work/

install:
  - sh autogen.sh

script:
  - if [ -n "$ASAN" ]; then
      export CFLAGS="-g -O2 -fno-omit-frame-pointer -fsanitize=address,undefined" ;
    fi
  - ./configure $CONF
  - make -j4
  - make -j4 check
  - if [ -n "$DISTCHECK" ]; then
      make -j4 distcheck && sha256sum dieharder-*.tar.* ;
    fi

deploy:
  provider: releases
  file_glob: true
  file: dieharder-*.tar.*
  api_key:
    secure: ""
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
    condition: $DISTCHECK = 1
